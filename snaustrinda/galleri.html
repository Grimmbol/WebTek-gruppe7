<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galleri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script language="javascript" type="text/javascript" src="script/header.js"></script>

    <h1>Galleri</h1>
    <!-- Selve bildene: -->
    <div id="gallery">
        <!-- TODO: Hvorfor får denne diven høyde lik 0? -->

        <div class="image">
            <img src="bilder/galleri/eksempel1.jpg" alt="Beskrivelse av bilde 1" onclick="openModal(0);showSlide(0)">
        </div>

        <div class="image">
            <img src="bilder/galleri/eksempel2.jpg" alt="Beskrivelse av bilde 2" onclick="openModal(1);showSlide(1)">
        </div>

        <div class="image">
            <img src="bilder/galleri/eksempel3.jpg" alt="Beskrivelse av bilde 3" onclick="openModal(2);showSlide(2)">
        </div>

        <div class="image">
            <img src="bilder/galleri/eksempel4.jpg" alt="Beskrivelse av bilde 4" onclick="openModal(3);showSlide(3)">
        </div>
    </div>

    <!-- Visningsboksen: -->

    <div id="modal">

        <!-- Innholdet/bildene: -->

        <div id="modal-content">

            <div class="modal-image">
                <img src="bilder/galleri/eksempel1.jpg" alt="Beskrivelse av bilde 1">
            </div>

            <div class="modal-image">
                <img src="bilder/galleri/eksempel2.jpg" alt="Beskrivelse av bilde 2">
            </div>

            <div class="modal-image">
                <img src="bilder/galleri/eksempel3.jpg" alt="Beskrivelse av bilde 3">
            </div>

            <div class="modal-image">
                <img src="bilder/galleri/eksempel1.jpg" alt="Beskrivelse av bilde 4">
            </div>

            <!-- Forrige/neste-knapper: -->

            <div id="prev-galleri" onclick="nextSlide(-1)">&#10094</div>
            <div id="next-galleri" onclick="nextSlide(1)">&#10095</div>

        </div>

        <!-- Kryss-ut-knapp: -->
        <div id="close-galleri" onclick="closeModal()">&times</div>




    </div>

    <script src="script/galleri.js"></script>
    <script src="script/navbar.js"></script>
    <script language="javascript" type="text/javascript" src="script/footer.js"></script>
</body>

</html>
