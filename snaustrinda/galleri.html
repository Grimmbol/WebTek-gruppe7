<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galleri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script/header.js"></script>

    <h1 id="gallery-headline">Galleri</h1>
    <!-- Selve bildene: -->
    <div id="gallery">

        <!--Til den det m책tte ang책: Denne delen er basert p책 eksemplene Slideshow og Modal Images funnet p책 siden
        https://www.w3schools.com/howto/howto_js_slideshow.asp -->

        <div class="image">
            <img src="bilder/galleri/lowres/bilde1lowres.jpg" alt="Beskrivelse av bilde 1" onclick="openModal(0);showSlide(0)">
        </div>

        <div class="image">
            <img src="bilder/galleri/lowres/bilde2lowres.jpg" alt="Beskrivelse av bilde 2" onclick="openModal(1);showSlide(1)">
        </div>

        <div class="image">
            <img src="bilder/galleri/lowres/bilde3lowres.jpg" alt="Beskrivelse av bilde 3" onclick="openModal(2);showSlide(2)">
        </div>

        <div class="image">
            <img src="bilder/galleri/lowres/bilde4lowres.jpg" alt="Beskrivelse av bilde 4" onclick="openModal(3);showSlide(3)">
        </div>
    </div>

    <!-- Visningsboksen: -->

    <div id="modal">

        <!-- Innholdet/bildene: -->

        <div id="modal-content">

            <div class="modal-image">
                <img src="bilder/galleri/highres/bilde1highres.jpg" alt="Beskrivelse av bilde 1">
            </div>

            <div class="modal-image">
                <img src="bilder/galleri/highres/bilde2highres.jpg" alt="Beskrivelse av bilde 2">
            </div>

            <div class="modal-image">
                <img src="bilder/galleri/highres/bilde3highres.jpg" alt="Beskrivelse av bilde 3">
            </div>

            <div class="modal-image">
                <img src="bilder/galleri/highres/bilde4highres.jpg" alt="Beskrivelse av bilde 4">
            </div>

            <!-- Forrige/neste-knapper: -->

            <div id="prev-galleri" onclick="nextSlide(-1)">&#10094;</div>
            <div id="next-galleri" onclick="nextSlide(1)">&#10095;</div>

        </div>

        <!-- Kryss-ut-knapp: -->
        <div id="close-galleri" onclick="closeModal()">&times;</div>
    </div>

    <script src="script/navbar.js"></script>
    <script src="script/footer.js"></script>
    <script src="script/galleri.js"></script>
</body>

</html>
